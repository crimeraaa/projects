# https://taskfile.dev

version: '3'

vars:
  OUT: ./bin/lulu
  FLAGS: -debug -sanitize=address -out:"{{.OUT}}"

tasks:
  run:
    desc: Build the `lulu` executable unconditionally and run it.
    deps:
      - task: build
    cmds:
      - '{{.OUT}} {{.CLI_ARGS}}'
    interactive: true

  build:
    desc: Build the `lulu` executable unconditionally.
    cmds:
      - mkdir -p bin
      - odin build {{.TASKFILE_DIR}}/lulu/ {{.FLAGS}}
    sources:
      - '{{.TASKFILE_DIR}}/lulu/*.odin'
