# https://taskfile.dev

version: '3'

vars:
  OUT: ./bin/lulu
  VET_FLAGS: -vet -vet-packages:lulu -vet-unused-procedures -vet-using-param
  FLAGS: >-
    -debug
    -sanitize=address
    -define:LULU_DEBUG_STRESS_GC=true

  REPL_EXTRA_FLAGS: >-
    -out:"{{.OUT}}"
    -define:LULU_DISASSEMBLE_CHUNK=true
    -define:LULU_DISASSEMBLE_INLINE=true
    -define:LULU_DEBUG_LOG_GC=true

tasks:
  run:
    desc: Build the `lulu` executable and run it.
    deps:
      - task: build
    cmds:
      - '{{.OUT}} {{.CLI_ARGS}}'
    interactive: true

  build:
    desc: Build the `lulu` executable.
    cmds:
      - mkdir -p bin
      - odin build {{.TASKFILE_DIR}}/ {{.FLAGS}} {{.REPL_EXTRA_FLAGS}}
    sources:
      - '{{.TASKFILE_DIR}}/*.odin'
      - '{{.TASKFILE_DIR}}/lulu/**/*.odin'

  test:
    desc: Run `test.odin` unconditionally.
    cmds:
      - odin test {{.TASKFILE_DIR}}/ {{.FLAGS}} # {{.REPL_EXTRA_FLAGS}}
