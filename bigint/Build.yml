# https://taskfile.dev

version: '3'

tasks:
  default:
    cmds:
      - task: run

  run:
    desc: Run the `bigint` executable, building it unconditionally.
    deps:
      - task: build
    cmds:
      - '{{.OUT}} {{.CLI_ARGS}}'
    interactive: true

  build:
    desc: Build the `bigint` executable unconditionally.
    cmds:
      - '{{.CC}} {{.CC_FLAGS}} -o {{.OUT}} ./main.c'
    sources:
      - ./*.[ch]
      - ../{utils,mem}/*.[ch]
